<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background-color: #eee;
    }
    .col {
      height: 100vh;
      overflow: scroll;
    }
    .col::-webkit-scrollbar {
      display: none;
    }

  </style>
</head>
<body>
  <div style="display: flex">
    <div class="col" style="background-color: #e55; width: 200px;">左侧栏
      <div style="height: 200vh; background-color: #6666;">一些内容
        <div style="height: 5vw; width: 5vw; background-color: #999; margin: 0 auto;">一个方块</div>
        <span style="height: 5vw; width: 5vw; background-color: #999; text-align: center;">二个方块</span>
      </div>
    </div>
    <div class="col" style="background-color: #8ff; flex: 1">中间栏
      <div style="height: 200vh; background-color: #6666;">一些内容
      </div>
    </div>
    <div class="col" style="background-color: #e55; width: 100px;">右侧栏</div>
  </div>
</body>
</html>
